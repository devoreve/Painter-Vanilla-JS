<!DOCTYPE html>
<html>
<head>
    <title>Paint Party</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/app.js" type="module"></script>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-logo" href="index.html">Paint Party</a>
        <ul class="navbar-menu">
            <li><a href="#">À propos</a></li>
            <li><a href="#">Instructions</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <canvas id="drawing-canvas" width="800" height="600"></canvas>
            <div class="controls">
                <div class="default-colors">
                    <button class="color-sample black-color"></button>
                    <button class="color-sample red-color"></button>
                    <button class="color-sample orange-color"></button>
                    <button class="color-sample yellow-color"></button>
                    <button class="color-sample green-color"></button>
                    <button class="color-sample blue-color"></button>
                    <button class="color-sample purple-color"></button>
                    <!-- Ajoutez d'autres boutons pour les couleurs par défaut -->
                </div>
                <input type="range" id="thickness-slider" min="1" max="20" value="5">
                <button id="erase-button" class="button">Effacer</button>
            </div>
        </div>
        <section class="chat">
            <div class="chat-message">
                <div class="chat-info">
                    <span class="chat-username">John Doe</span>
                    <span class="chat-time">10:30 AM</span>
                </div>
                <p class="chat-text">Salut tout le monde !</p>
            </div>
            <div class="chat-message">
                <div class="chat-info">
                    <span class="chat-username">Jane Smith</span>
                    <span class="chat-time">10:32 AM</span>
                </div>
                <p class="chat-text">Bonjour ! Comment ça va ?</p>
            </div>
            <!-- Ajoutez d'autres messages fictifs ici -->
        </section>
    </div>
    <footer class="footer">
        <p>&copy; 2023 Paint Party. Tous droits réservés.</p>
    </footer>
</body>
</html>
